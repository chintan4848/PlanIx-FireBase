<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planix Pro | Modern Task Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
              heading: ['"Outfit"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer-fast': 'shimmer 1.5s linear infinite',
              'heartbeat-red': 'heartbeat-red 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'skeleton-pulse': 'skeleton-pulse 2.5s ease-in-out infinite',
              'rect-pulse': 'rect-pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'text-glow-red': 'text-glow-red 2s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&family=Outfit:wght@100..900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #4f46e5;
            --brand-secondary: #0f172a;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark body {
            background-color: #020617;
            color: #f8fafc;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #ffecd9;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #3d2b24;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ffcaad;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Glassmorphism utility */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* CommitGuard Animations */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes shimmer { 0% { transform: translateX(-150%); } 100% { transform: translateX(150%); } }
        @keyframes heartbeat-red {
            0%, 100% { background-color: #ffffff; transform: scale(1); box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05); }
            30% { background-color: #fff1ed; transform: scale(1.01); box-shadow: 0 20px 40px -10px rgba(255, 93, 42, 0.15); }
            50% { background-color: #ffe5dd; transform: scale(1.02); box-shadow: 0 25px 50px -10px rgba(255, 93, 42, 0.25); }
        }
        @keyframes text-glow-red {
            0%, 100% { color: #0f172a; text-shadow: 0 0 0px transparent; }
            50% { color: #ff5d2a; text-shadow: 0 0 15px rgba(255, 93, 42, 0.3); }
        }
    </style>
